<!DOCTYPE html>
<html>
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<link rel="stylesheet" type="text/css" href="../static/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<head>
    <style type="text/css">
    
    .nav {
        position: fixed;
        top: -21px;
        left: 0;
        right: 0;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        background-color: rgb(73, 139, 193);
    color: rgba(255,255,255,0.9);
        height: 40px;
        text-align: center;
        padding: 16px;
    }
    .IMG{
      position: relative;
      margin: 9%;
    width: 23%;
}
*{
  box-sizing: initial;
}
.column {
    float: left;
    width: 13.33%;
    padding: 27px;
    margin-top: 6%;
}

.row::after {
    content: "";
    clear: both;
    display: table;
}
.btn3{
      position: absolute;
    border: 2px solid #498bc1;
    color: #498bc1;
    background-color: #ffffff;
    padding: 7px 12px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    margin-left: 82%;
    margin-top: 76px;
cursor: pointer;
}
.btn4{
          position: absolute;
    border: 2px solid #498bc1;
    color: #498bc1;
    background-color: #ffffff;
    padding: 7px 12px;
    border-radius: 10px;
    font-weight: 600;
    margin-left: 92%;
    margin-top: 76px;
cursor: pointer;
}
.imgs{
  width: 100%;
    height: 226px;
    margin-top: 0%;
}


    </style>
    <title >Uploaded Files</title>
</head>

<body>
    <h1 class="nav">Uploaded Images</h1> 
    <div class="icons">
    <a href="/next" class="btn3" role="button">Recognize</a> 
     <a href="/" class="btn4" role="button">Home</a> 
</div>

    <br/>
  <div class="row">
  {% for file in Image %}
  <div class="column">
  <div class="w3-card" style="width:100%">
    <img  src={{file}} class="imgs">
    <div class="w3-container">
      <h4><b>File name:</b></h4>
      <p>{{file}}</p>
    </div>
  </div>
</div>
  {% endfor %}
</div>
  
</body>

</html>
